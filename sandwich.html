<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./CSS/items.css">

</head>
<body>
    <p class="head-title">Sandwich</p>

        <div class="item-div">

                <img src="./assests/sandwich/bread_butter.jpeg" class="img-class">

                <p>Bread Butter</p>
